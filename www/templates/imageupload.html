<div class="modal">
    <ion-header-bar class="bar-dark">
        <h1 class="title">Upload Your Picture</h1>
    </ion-header-bar>
<ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-help-circled placeholder-icon"></i>
                <span class="input-label">Paste Your URL</span>
                <input type="text" ng-model="imageUrl" placeholder="Paste Your URL">
            </label>
        </div>
 
            <div class="row">
                <div class="col">
                    <button class="button button-block button-dark button-theme" ng-click="cancelImageModal()">Cancel</button>
                </div>
                <div class="col col-70">
                    <button class="button button-block button-positive button-theme" ng-click="saveImage(imageUrl)">Save</button>
                </div>
            </div>
  
    </ion-content>
</div>
